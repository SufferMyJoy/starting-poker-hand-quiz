<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting Poker Hand Quiz</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body id="poker">

    <div id="dialog" style="display: none;"></div>

    <div class="row">
      <div id="hand"></div>
    </div>

    <div class="row">
      <div id="hud">
        <div id="position-wrapper"><div id="position"></div><br />Position</div>
        <div id="score-wrapper">Score: <div id="score">0</div>/<div id="total">0</div></div>
        <div id="fold">Fold</div>
        <div id="call">Call</div>
        <div id="raise">Raise</div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
